default:
  suites:
    default:
      contexts:
        - FeatureContext
        - Drupal\DrupalExtension\Context\DrupalContext
        - Drupal\DrupalExtension\Context\MinkContext
  extensions:
    Behat\MinkExtension:
      goutte: ~
      selenium2: ~
      base_url: http://devshop.site
      show_cmd: firefox %s
    Drupal\DrupalExtension:
      blackbox: ~
      api_driver: 'drupal'
      drupal:
        drupal_root: /var/aegir/devmaster-1.x
      drush:
        root: /var/aegir/devmaster-1.x
        alias: 'hostmaster'
travis:
  extensions:
    Behat\MinkExtension:
      base_url: http://localhost
    Drupal\DrupalExtension:
      drush:
        alias: 'hostmaster'