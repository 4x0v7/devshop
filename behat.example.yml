default:
  suites:
    default:
      contexts:
      - FeatureContext
      - Drupal\DrupalExtension\Context\DrupalContext
      - Drupal\DrupalExtension\Context\MinkContext
      - Drupal\DrupalExtension\Context\MessageContext
      - Drupal\DrupalExtension\Context\DrushContext
  extensions:
    Behat\MinkExtension:
      goutte: ~

      # Once devshop is launching selenium and knows the URL, this will need to
      # be commented out, too.
      selenium2:
        wd_host: http://localhost:4444/wd/hub

      # Leave your base_url commented unless running locally, in order to ensure
      # it is overridable using BEHAT_PARAMS.
      # base_url: http://127.0.0.1:8888/

      # @TODO: Find more reasonable default show_cmds and put them in here.
      show_cmd: firefox %s

    Drupal\DrupalExtension:
      blackbox: ~
      api_driver: 'drush'

      # Leave your drupal_root and drush alias commented out unless running
      # locally, in order to ensure it is overridable using BEHAT_PARAMS.

      # drupal:
      #   drupal_root: '/var/www/my.site.com/webroot'
      # drush:
      #   alias: 'local'