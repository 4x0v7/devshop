---
local_bin_path: /usr/local/bin
apache_user: www-data

supervisor_daemon: supervisor
supervisor_hosting_queued_conf_path: /etc/supervisor/conf.d/hosting-queue-runner.conf

php_mysql_package: php5-mysql

extra_packages:
  - php5
  - php5-mcrypt
  - php5-cli
  - php5-common
  - php5-curl
  - php5-dev
  - php5-fpm
  - php5-gd
  - php-pear
  - php-apc
  - postfix
  - libpcre3-dev
  - vim
  - supervisor
  - openssl
