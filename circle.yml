machine:
  timezone:
    America/New_York
  php:
    version: '5.5.9'
    
dependencies:
  pre:
    - sudo apt-get update;
    - sudo sed -i 's/\/home\/ubuntu\/extensions/\/usr\/lib\/php5\/20121212/' /etc/php5/cli/php.ini

test:
  override:
    - case $CIRCLE_NODE_INDEX in 0) sudo bash install.sh --server-webserver=apache ;; 1) sudo bash install.sh --server-webserver=nginx ;; esac:
        parallel: true
