machine:
  timezone:
    America/New_York
  php:
    version: '5.6.14'

dependencies:
  pre:
    - sudo apt-get install php5-fpm=5.5.9+dfsg-1ubuntu4.14

test:
  override:
    - case $CIRCLE_NODE_INDEX in 0) sudo bash install.sh --server-webserver=apache ;; 1) sudo bash install.sh --server-webserver=nginx ;; esac:
        parallel: true

