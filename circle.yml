machine:
  timezone:
    America/New_York
  php:
    version: '5.5.9'

dependencies:
  pre:
    - sudo sed -i 's/^extension_dir = \/home\/ubuntu\/php\/extensions$/extension_dir = \/usr\/lib\/php5\/20121212/' /etc/php5/cli/php.ini
    - echo "extension_dir = /usr/lib/php5/20121212" >> /home/ubuntu/.phpenv/versions/$(phpenv global)/etc/php.ini

test:
  override:
    - case $CIRCLE_NODE_INDEX in 0) sudo bash install.sh --server-webserver=apache ;; 1) sudo bash install.sh --server-webserver=nginx ;; esac:
        parallel: true
