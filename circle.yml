machine:
  timezone:
    America/New_York
  php:
    version: '5.6.14'

dependencies:
  pre:
    - sudo add-apt-repository ppa:ondrej/php5-oldstable -y
    - sudo apt-get update -y
    - aptitude versions php5-fpm
#    - sudo apt-get install php5-fpm=5.6.17+dfsg-3+deb.sury.org~precise+1 -y
    - sudo apt-get autoremove -y

test:
  override:
    - case $CIRCLE_NODE_INDEX in 0) sudo bash install.sh --server-webserver=apache ;; 1) sudo bash install.sh --server-webserver=nginx ;; esac:
        parallel: true

notify:
  webhooks:
    # A list of hook hashes, containing the url field
    # gitter hook
    - url: https://webhooks.gitter.im/e/70d4223b45d445ea23b3
