machine:
  timezone:
    America/New_York
  php:
    version: '5.6.14'

dependencies:
  pre:
    - sudo apt-get install language-pack-en-base -y
    - sudo LC_ALL=en_US.UTF-8 add-apt-repository ppa:ondrej/php5 -y
    - sudo apt-get update -y
    - sudo aptitude versions php5-fpm
    - sudo apt-get install --only-upgrade php5-fpm -y

test:
  override:
    - case $CIRCLE_NODE_INDEX in 0) sudo bash install.sh --server-webserver=apache ;; 1) sudo bash install.sh --server-webserver=nginx ;; esac:
        parallel: true

notify:
  webhooks:
    # A list of hook hashes, containing the url field
    # gitter hook
    - url: https://webhooks.gitter.im/e/70d4223b45d445ea23b3
