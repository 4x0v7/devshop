dist: trusty
language: php

branches:
  # Only test the master branch and SemVer tags.
  only:
    - master
    - /^[[:digit:]]+\.[[:digit:]]+\.[[:digit:]]+.*$/

matrix:
  fast_finish: true
  include:
    - php: 7.3
    - php: 7.2
    - php: 7.1
    - php: 7.0

sudo: false

cache:
  directories:
    - $HOME/.composer/cache

install:
  - env

  # tests folder must be outside project.
  - composer install --ansi
  - cp -rf tests ../yaml-tests-tests
  - cd ../yaml-tests-tests
  - composer install --ansi
  - cd ../yaml-tests

script:
  - ./yaml-tests --ansi -v --hostname=$TRAVIS_JOB_WEB_URL
  - cd ../yaml-tests-tests
  - ./yaml-tests --ansi -v --hostname=$TRAVIS_JOB_WEB_URL

