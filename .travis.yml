language: php

dist: bionic

sudo: required
git:
  depth: false
  quiet: true

branches:
  only:
    - 1.x

env:
  global:
    - ANSIBLE_VERBOSITY=1
    - ANSIBLE_PLAYBOOK=docker/playbook.server.yml

    # At runtime, use --tags=install-devmaster
    - ANSIBLE_RUN_PLAYBOOK=/usr/share/devshop/docker/playbook.server.yml
    - ANSIBLE_RUN_TAGS=install-devmaster
    - ANSIBLE_RUN_EXTRA_VARS="devmaster_skip_install=false"

    - SYSTEMD_INIT=docker-systemd
    - DEVSHOP_VERSION=1.x
    - DEVSHOP_IMAGE_TAG=devshop/server:local
    - GITHUB_REF=$TRAVIS_PULL_REQUEST_BRANCH
    - GITHUB_HEAD_REF=$TRAVIS_PULL_REQUEST_BRANCH
    - SITE_HOSTS='dev.drup.devshop.travis dev.projectname.devshop.travis live.projectname.devshop.travis testenv.drpl8.devshop.travis dev.rootproject.devshop.local.computer devshop.local.computer'

  matrix:
    - FROM_IMAGE: devshop/server:latest
      # Do not run anything on docker build.
      ANSIBLE_TAGS: none

    - OS: ubuntu1804
      VARS: 'php_version: 7.2'

    - OS: ubuntu1804
      VARS: 'php_version: 7.3'

    - OS: ubuntu1804
      VARS: 'php_version: 7.4'

jobs:
  fast_finish: true
  allow_failures:
    - env: ALLOW_FAIL=true

addons:
  hosts:
    - devshop.travis
    - dev.projectname.devshop.travis
    - live.projectname.devshop.travis
    - dev.drpl8.devshop.travis
    - testenv.drpl8.devshop.travis
    - dev.rootproject.devshop.local.computer

services:
  - docker

before_install:

  # If TRAVIS_PULL_REQUEST_BRANCH variable is not empty, create a branch with the same name so the upgrade tests do not fail.
  # See https://github.com/opendevshop/devshop/issues/356
  # This is how Travis clones the codebase:
  #    git clone --depth=50 https://github.com/opendevshop/devshop.git opendevshop/devshop
  #    cd opendevshop/devshop
  #    git fetch origin +refs/pull/355/merge:
  #    git checkout -qf FETCH_HEAD
  #
  #  If this is a PR, the $TRAVIS_PULL_REQUEST_BRANCH is set, and we must recreate the PR branch locally.
  #  Otherwise, the upgrade test fails because `devshop self-update` tries to checkout the branch but there's no commits.
  - if [ ! -z "$TRAVIS_PULL_REQUEST_BRANCH" ]; then
      git remote add fork -f https://github.com/$TRAVIS_PULL_REQUEST_SLUG;
      git checkout -b $TRAVIS_PULL_REQUEST_BRANCH -t fork/$TRAVIS_PULL_REQUEST_BRANCH;
    fi
  - env
  - id -u
  - docker --version
  - docker-compose --version

install:
  # Prepare devshop CLI.
  - composer install --prefer-dist --no-progress --no-suggest

  # Prepare containers
  - |
    docker build . \
    --build-arg OS_VERSION=$OS\
    --build-arg FROM_IMAGE \
    --build-arg ANSIBLE_EXTRA_VARS="$VARS" \
    --build-arg ANSIBLE_TAGS \
    --build-arg ANSIBLE_SKIP_TAGS \
    --build-arg ANSIBLE_VERBOSITY \
    --build-arg ANSIBLE_PLAYBOOK \
    --tag $DEVSHOP_IMAGE_TAG \

  # Launch devshop server container and run tests.
  # Default "run" is "command", systemd.
  - |
    docker run \
      --hostname devshop.local.computer \
      --name devshop_server \
      --detach --publish 80:80 --privileged --volume=/sys/fs/cgroup:/sys/fs/cgroup:ro \
      $DEVSHOP_IMAGE_TAG $SYSTEMD_INIT

  - sleep 3
  - docker ps
  - docker logs devshop_server

  # Run playbook with runtime tags to install
  # @TODO: Create a bin script that runs ansible-playbook using our env vars.
  - |
    docker exec devshop_server env && \
    set -x && docker exec devshop_server \
    ansible-playbook $ANSIBLE_RUN_PLAYBOOK \
      --tags "$ANSIBLE_RUN_TAGS" \
      --extra-vars "$ANSIBLE_RUN_EXTRA_VARS" \
      && set +x

script:

  - |
    docker exec --user aegir devshop_server \
      /usr/share/devshop/tests/devshop-tests.sh


after_failure:
  - docker logs devshop_server
  - docker ps -a

notifications:
  slack: devshophq:pb05x3ZL3qumHs0RjqEXvYfA
